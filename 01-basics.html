<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" 
        type="image/svg+xml" 
        href="/vite.svg" />
  <link rel="stylesheet" 
        href="/src/style.css">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
  <title>Intro to Vue</title>
</head>
<body>
<a href="./index.html">Return to List</a>
<main id="app"></main>
<script type="module">
  import { createApp, ref } from 'vue/dist/vue.esm-browser.js'

  const app = createApp({
    setup() {
      const message = ref('Hello World!')
      return {
        message,
      }
    },
    template: '<h1>{{message}}</h1>',
  })
  app.mount('#app')
</script>
</body>
</html>
