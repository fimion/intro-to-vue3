<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to Vue</title>
</head>
<body>
<a href="./index.html">Return to List</a>
<div id="app"></div>
<script type="module">
  import {createApp, ref, reactive} from "vue/dist/vue.esm-browser.js"

  const app = createApp({
    template:`<h1>{{message}}</h1>`,
    setup(){
      const message = ref('Hello World!');
      return {
        message,
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
